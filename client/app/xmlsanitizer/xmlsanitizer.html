<header class="hero-unit" id="banner">
  <div class="container">
    <h1>XML Sanitizer</h1>
    <p class="lead">Input your XML file and download the CSV that is generated.</p>
  </div>
</header>

<div class="container" ng-controller = "xmlCtrl">
    <div class="col-lg-6">
        <h2 class="page-header">Input File</h2>
          <input type="file" style="display: none"/>
          <br />
          <input type="submit" class="btn btn-md btn-primary" value="Convert" ng-click="convert()"/>
    </div>
    <div class="col-lg-6">
        <h2 class="page-header">Output File</h2>
        <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
        <input type="button" value="Download XML" class="btn btn-lg btn-primary" ng-click="downloadXml()" />
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
        <input type="button" value="Download CSV" class="btn btn-lg btn-primary" ng-click="downloadCsv()" />
        </div>
    </div>
</div>
